<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital">

            </div>
        </div>
    </div>
</div>

<div class="row animate fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br/>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br/>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animate fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" class="btn btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>
                <h3 class="card-title">Hospitales Registrados (<small> {{ _hospitalService.totalHospitales }} </small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Foto</td>
                            <td>Hospital</td>
                            <td></td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor='let hospital of hospitales'>
                            <td class="w70">
                                <img (click)="muestraModal( hospital._id )" [src]="hospital.img | imagen:'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" class="form-control" type="text" aria-describedby="basic-addon1">
                            </td>
                            <td>
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
