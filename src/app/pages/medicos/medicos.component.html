<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar Medico">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/medico', 'nuevo']" class="btn btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Médico
          </button>
        </div>

        <h3 class="card-title text-primary text-center p-t-20">Médicos Registrados <sup><span class="badge badge-pill badge-primary">{{ _medicoService.totalMedico }}</span></sup></h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (medico of medicos; track medico) {
              <tr>
                <td>
                  <img [src]="medico.img | imagen: 'medico'" class="img-50 img-circle">
                </td>
                <td>
                  {{ medico.nombre }}
                </td>
                <td>
                  {{ medico.hospital["nombre"] }}
                </td>
                <td>
                  <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="borrarMedico( medico )" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button>
        <button (click)="cambiarDesde(5)" class="m-l-5 btn btn-secondary pull-right">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
